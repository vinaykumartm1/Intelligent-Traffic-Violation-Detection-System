        <div class="topbar">

            <img class="user" src="../assets/user.png" alt="" />

              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 14 14"

                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="content-container" id="content-container">
          <!-- Content will be loaded here -->

          <div class="main-analysis">
            <div class="heading">
              <h2>Analysis / Ticket Analytics</h2>
            </div>

            <div class="bg">
              <div class="chart-legend">
                <h3>Last Week Voilations</h3>
                <di class="time-selector">
                  <select class="time" name="time" id="week">
                    <option value="Ticket Analytics">Last Week</option>
                    <option value="saab">Last Month</option>
                    <option value="mercedes">Last Year</option>
                  </select>
                </di>
              </div>
              <canvas id="myChart" width="900px" height="300px"></canvas>
            </div>

            <div class="area-select">
              <select name="cars" id="locations">
                <option value="Ticket Analytics">Ticket Analytics</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>

          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("myChart");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"],
            datasets: [
              {
                label: "Last week violation",
                data: [26, 23, 8, 30, 4, 4, 13],
                borderWidth: 1,
                backgroundColor: "#fff",
              },
            ],
          },
          options: {
            scales: {
              x: {
                beginAtZero: true,
                position: "bottom",
                ticks: {
                  font: {
                    size: 16,
                  },
                },
              },
              y: {
                beginAtZero: true,
                position: "left",
                ticks: {
                  font: {
                    size: 16,
                  },
                },
              },
            },
            plugins: {
              legend: {
                display: false,
              },
            },
          },
        });
      });
    </script>
