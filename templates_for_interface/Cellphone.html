              <div class="upload-box">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="150"
                  height="150"
                  fill="#fff"
                  class="bi bi-cloud-plus-fill"

                  />

                <span class="filenamehere hidden"> Current File :</span>
                <span class="filenamehere show"></span>
              </div>

                <video
                  src="../static/assets/result.mp4"
                  width="100%"
                  height="100%"
                  class="hidden result-video"
                  controls
                ></video>
              </div>

            <div class="area-select">
              <select name="cars" id="locations">
                <option value="">Select a Location</option>
                {% for loc in location %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const uploadBox = document.querySelector(".upload-box");
      const videoBox = document.querySelector(".result-video");
      const fileInput = document.createElement("input");
      const filenameElements = document.querySelectorAll(".filenamehere");
      const submitButton = document.getElementById("submit-button");
      let selectedFile = null;
      let selectedLocation = null;

      fileInput.type = "file";
      fileInput.accept = "video/*"; // Allow video file types

      uploadBox.addEventListener("click", function () {
        fileInput.click();
      });

      fileInput.addEventListener("change", function () {
        // Store the selected file
        selectedFile = fileInput.files[0];
        if (selectedFile) {
          // Display the selected file name
          filenameElements[0].textContent = "Current File: ";
          filenameElements[1].textContent = selectedFile.name;
          filenameElements[0].classList.remove("hidden");
          filenameElements[1].classList.remove("hidden");
        }
      });

      submitButton.addEventListener("click", function () {
        // Get the selected location from the dropdown
        selectedLocation = document.getElementById("locations").value;

        if (!selectedLocation) {
          alert("Please select a location.");
          return;
        }

        if (selectedFile) {
          // Create a FormData object to send the file
          const formData = new FormData();
          formData.append("video_file", selectedFile);
          formData.append("location", selectedLocation); // Include the selected location

          // Send the file and location to the Flask route using fetch
          fetch("/cellphone", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data) {
                console.log("File uploaded successfully");
                videoBox.classList.remove("hidden");
                videoBox.classList.add("show");
              }
            })
            .catch((error) => {
              console.error("Error uploading file:", error);
            });

          // Hide the "Current File" span after submitting
          filenameElements[0].classList.add("hidden");
          filenameElements[1].classList.remove("show");
          filenameElements[1].classList.add("hidden");
          uploadBox.classList.add("hidden");
        }
      });
    });
  </script>
